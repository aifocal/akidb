apiVersion: v1
kind: Service
metadata:
  name: akidb-rest
  namespace: akidb
  labels:
    app: akidb-rest
    component: rest-server
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: akidb-rest
