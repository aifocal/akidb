apiVersion: v1
kind: Service
metadata:
  name: akidb-grpc
  namespace: akidb
  labels:
    app: akidb-grpc
    component: grpc-server
spec:
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours
  ports:
    - port: 9090
      targetPort: 9090
      protocol: TCP
      name: grpc
  selector:
    app: akidb-grpc
