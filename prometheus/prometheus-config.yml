global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'akidb-dev'
    environment: 'development'

# Load alert rules
rule_files:
  - '/etc/prometheus/alerts/*.yml'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

scrape_configs:
  # AkiDB REST API metrics
  - job_name: 'akidb-rest'
    scrape_interval: 10s
    static_configs:
      - targets:
          - 'host.docker.internal:8080'
    metrics_path: '/metrics'
    honor_labels: true
    honor_timestamps: true

  # AkiDB gRPC API metrics (if running separately)
  - job_name: 'akidb-grpc'
    scrape_interval: 10s
    static_configs:
      - targets:
          - 'host.docker.internal:9090'
    metrics_path: '/metrics'
    honor_labels: true

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets:
          - 'localhost:9090'

  # Node Exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets:
          - 'node-exporter:9100'

  # Jaeger metrics
  - job_name: 'jaeger'
    static_configs:
      - targets:
          - 'jaeger:14269'
