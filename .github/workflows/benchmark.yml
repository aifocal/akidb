name: Benchmarks

on:
  pull_request:
    paths:
      - 'crates/**'
      - 'Cargo.*'
      - 'scripts/**'
      - '.github/workflows/benchmark.yml'
  workflow_dispatch: {}

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache cargo artifacts
        uses: swatinem/rust-cache@v2
        with:
          workspaces: |
            .

      - name: Run benchmarks
        run: cargo bench --package akidb-benchmarks

      - name: TODO Compare with baseline
        if: always()
        run: |
          echo "Implement baseline comparison once shared artifacts are available."
