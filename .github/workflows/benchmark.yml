name: Benchmarks

on:
  pull_request:
    paths:
      - 'crates/**'
      - 'Cargo.*'
      - 'scripts/**'
      - '.github/workflows/benchmark.yml'
  workflow_dispatch: {}

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-bench-${{ hashFiles('**/Cargo.lock') }}

      - name: Run benchmarks
        run: cargo bench --package akidb-benchmarks

      - name: TODO Compare with baseline
        if: always()
        run: |
          echo "Implement baseline comparison once shared artifacts are available."
